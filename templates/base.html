<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}图片检测{% endblock %}</title>
	<meta name="keywords" content="PicTest，图片检测，检测图片是否经过软件修改">
	<link rel="icon" href="/static/img/favicon.ico">
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/static/common/css/base.css">
	{% block style %}{% endblock %}
	<!--[if lt IE 9]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="/static/common/js/jquery.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	{% block preScript %}{% endblock %}
</head>

<body id="page-top">
	<div id="wrapper">
		{% block nav %}
		<nav class="navbar navbar-expand-lg navbar-transparent">
			<div class="container">
				<a class="navbar-brand" href="/">
					<i class="fa fa-wpexplorer" aria-hidden="true" style="font-size: 60px;"></i>
				</a>
			</div>
		</nav>
		{% endblock %}
		{% block header %}{% endblock %}
		{% block main %}{% endblock %}
		{% block footer %}
		<footer class="text-center">
			<div class="container">
				<div class="row">
					<div class="col">
						Copyright &copy; {% now "Y" %} PicTest
					</div>
				</div>
			</div>
		</footer>
		{% endblock %}
	</div>
	{% block script %}{% endblock %}
</body>

</html>
